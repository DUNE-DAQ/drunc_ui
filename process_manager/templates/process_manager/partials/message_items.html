<style>
  .message-item {
    font-family: 'Arial', sans-serif;
    font-size: 0.875rem;
    line-height: 1.4;
  }
</style>

<ul class="list-group list-group-flush">
  {% for message in messages %}
    <li class="list-group-item py-2 message-item {% if forloop.counter0|divisibleby:2 %}bg-light{% else %}bg-white{% endif %}">
      <span>{{ message }}</span>
    </li>
  {% endfor %}
</ul>
