{% load render_table from django_tables2 %}

<!-- Custom CSS styles for ProcessTable -->
<style>
  /* Table Header Styling */
  .header-style {
    font-family: Arial, sans-serif;
    background-color: rgba(60, 60, 60, 0.8);
    font-weight: bold;
    font-size: 1.1rem;
    color: white;
  }

  /* Badge Styles for Status Codes */
  .badge.dead-badge {
    background-color: rgba(255, 0, 0, 0.1);
    color: #d9534f;
    font-size: 1.1rem;
    padding: 0.5rem;
    border-radius: 0.25rem;
  }

  .badge.running-badge {
    background-color: rgba(0, 255, 0, 0.1);
    color: #5cb85c;
    font-size: 1.1rem;
    padding: 0.5rem;
    border-radius: 0.25rem;
  }

  /* Other Table Cell Styling */
  .fw-bold {
    font-weight: bold;
  }

  .text-break {
    word-break: break-word;
  }

  .text-start {
    text-align: left;
  }

  .text-center {
    text-align: center;
  }

  .text-primary {
    color: #007bff;
  }

  .text-secondary {
    color: #6c757d;
  }

  /* Checkbox Styling */
  .form-check-input-lg {
    transform: scale(1.5);
  }
</style>

{% render_table table %}
