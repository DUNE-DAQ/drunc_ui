{% extends "main/base.html" %}
{% block title %}
  Home
{% endblock title %}
{% block extra_css %}
  <style>
    #hide-messages-button {
      float: right;
    }
    #message-list {
      max-height: 60vh; /* Adjusted height for better space distribution */
      overflow-y: auto;
    }
    .table-container {
      max-height: 60vh; /* Scrollable table to avoid page overflow */
      overflow-y: auto;
      border-radius: 10px; /* Adds rounded corners to the table container */
      overflow: hidden; /* Ensures rounded corners apply correctly */
    }
    .rounded-table {
      border-radius: 10px; /* Custom rounded corners for the table */
    }
    .no-padding {
      padding-left: 0;
      padding-right: 0;
    }
    .no-margin {
      margin-left: 0;
      margin-right: 0;
    }
  </style>
{% endblock extra_css %}
{% block extra_js %}
  <script language="JavaScript">
  function toggle(source) {
      checkboxes = document.getElementsByName('select');
      for(var i in checkboxes)
          checkboxes[i].checked = source.checked;
  }
  </script>
{% endblock extra_js %}
{% block content %}
  <div class="container-fluid no-padding no-margin">
    <div class="row no-margin">
      <!-- Process Control Panel (Expands to take the remaining width) -->
      <div class="col-lg-9 no-padding">
        <div class="card shadow-sm rounded">
          <div class="card-header bg-primary text-white rounded-top">
            <h5>Process Control</h5>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'process_manager:process_action' %}">
              {% csrf_token %}
              <div class="d-flex justify-content-between mb-3">
                <a href="{% url 'process_manager:boot_process' %}" class="btn btn-primary w-100 me-2">Boot</a>
                <input type="submit" value="Restart" class="btn btn-success w-100 mx-2" name="action" onclick="return confirm('Restart selected processes?')">
                <input type="submit" value="Flush" class="btn btn-warning w-100 mx-2" name="action" onclick="return confirm('Flush selected processes?')">
                <input type="submit" value="Kill" class="btn btn-danger w-100 ms-2" name="action" onclick="return confirm('Kill selected processes?')">
              </div>
              <input class="form-control mb-3" type="search" name="search" placeholder="Search processes..." hx-get="{% url 'process_manager:process_table' %}" hx-trigger="input changed delay:500ms, every 1s" hx-target="div.table-container">
              <div id="table-container" class="table-container rounded">
                <table class="table table-striped table-hover rounded-table">
                  <!-- Table content dynamically loaded -->
                </table>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Messages Panel (Sticks to the right) -->
      <div class="col-lg-3 no-padding">
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">
            <h5 class="d-inline">Messages</h5>
            <button id="hide-messages-button" type="button" class="btn-close" aria-label="Hide Messages" _="on click hide #message-panel show #show-messages-button"></button>
          </div>
          <div id="message-panel" class="card-body">
            <input class="form-control mb-2" type="search" name="search" placeholder="Search messages..." hx-get="{% url 'process_manager:messages' %}" hx-trigger="input changed delay:500ms, every 1s" hx-target="#message-list">
            <div id="message-list" class="list-group" hx-get="{% url 'process_manager:messages' %}" hx-trigger="load"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
