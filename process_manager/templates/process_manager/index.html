{% extends "main/base.html" %}
{% block title %}
  Home
{% endblock title %}
{% block extra_css %}
  <style>
    #hide-messages-button {
      filter: invert(1);
      float: right;
    }
    #show-messages-button {
      display: none; /* Hide on load */
    }
    #message-list {
      max-height: 80vh;
      overflow-y: auto;
    }
    .table-container {
      border-radius: 10px;
    }
    .table-container table {
      width: 100%;
      border-collapse: collapse;
    }
    .table-container th, .table-container td {
      padding: 8px;
      white-space: nowrap;
      vertical-align: middle;
    }
    /* Header style */
    .table-header {
      font-family: Arial, sans-serif;
      background-color: rgba(60, 60, 60, 0.8);
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      text-align: center;
    }
    /* Cell styling */
    .uuid-cell {
      max-width: 400px;
      white-space: normal;
    }
    .name-cell, .user-cell, .session-cell, .status-cell, .exit-code-cell, .logs-cell {
      text-align: center;
    }
    .name-cell { font-weight: bold; color: #0d6efd; white-space: nowrap; }
    .user-cell, .session-cell { color: #6c757d; }
    .status-cell { font-weight: bold; }
    /* Badge styling */
    .badge-dead {
      color: #fff;
      background-color: #dc3545;
      padding: 0.5em 0.75em;
      border-radius: 0.25em;
    }
    .badge-running {
      color: #fff;
      background-color: #28a745;
      padding: 0.5em 0.75em;
      border-radius: 0.25em;
    }
    .flex-container {
      display: flex;
      gap: 15px;
    }
    .flex-container .process-panel {
      flex: 1;
    }
    .flex-container .message-panel {
      width: 30%;
    }
    .flex-container.hide-messages .process-panel {
      width: 100%;
    }
    .flex-container.hide-messages .message-panel {
      display: none;
    }
    .flex-container.hide-messages #show-messages-button {
      display: inline-block;
    }
  </style>
{% endblock extra_css %}
{% block extra_js %}
  <script language="JavaScript">
  function toggle(source) {
      checkboxes = document.getElementsByName('select');
      for(var i in checkboxes)
          checkboxes[i].checked = source.checked;
  }
  </script>
{% endblock extra_js %}
{% block content %}
  <div class="container-fluid no-padding no-margin">
    <div class="flex-container" id="main-content">
      <!-- Process Control Panel -->
      <div class="process-panel">
        <div class="card shadow-sm rounded">
          <div class="card-header bg-primary text-white rounded-top">
            <h5>Process Control</h5>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'process_manager:process_action' %}">
              {% csrf_token %}
              <div class="d-flex justify-content-between mb-3">
                <a href="{% url 'process_manager:boot_process' %}"
                   class="btn btn-primary w-100 me-2">Boot</a>
                <input type="submit"
                       value="Restart"
                       class="btn btn-success w-100 mx-2"
                       name="action"
                       onclick="return confirm('Restart selected processes?')">
                <input type="submit"
                       value="Flush"
                       class="btn btn-warning w-100 mx-2"
                       name="action"
                       onclick="return confirm('Flush selected processes?')">
                <input type="submit"
                       value="Kill"
                       class="btn btn-danger w-100 ms-2"
                       name="action"
                       onclick="return confirm('Kill selected processes?')">
                <button id="show-messages-button"
                        type="button"
                        class="btn btn-info w-100 ms-2"
                        _="on click hide me toggle .hide-messages on #main-content">Show Messages</button>
              </div>
              <input class="form-control mb-3"
                     type="search"
                     name="search"
                     placeholder="Search processes..."
                     hx-get="{% url 'process_manager:process_table' %}"
                     hx-trigger="input changed delay:500ms, every 1s"
                     hx-target="div.table-container">
              <div id="table-container" class="table-container">
                <div style="max-height: 60vh; overflow-y: auto;"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Messages Panel with toggle -->
      <div class="message-panel" id="message-panel">
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">
            <h5 class="d-inline">Messages</h5>
            <button id="hide-messages-button"
                    type="button"
                    class="btn-close"
                    aria-label="Close"
                    _="on click add .hide-messages to #main-content show #show-messages-button"></button>
          </div>
          <div class="card-body">
            <input class="form-control mb-2"
                   type="search"
                   name="search"
                   placeholder="Search messages..."
                   hx-get="{% url 'process_manager:messages' %}"
                   hx-trigger="input changed delay:500ms, every 1s"
                   hx-target="#message-list">
            <div id="message-list"
                 class="list-group"
                 hx-get="{% url 'process_manager:messages' %}"
                 hx-trigger="load"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
