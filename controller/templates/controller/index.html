{% extends "main/base.html" %}
{% block title %}
  Controller
{% endblock title %}
{% block extra_css %}
  <style>
    #hide-messages-button {
      filter: invert(1);
      float: right;
    }
    .message-item {
      font-family: 'Arial', sans-serif;
      font-size: 0.875rem;
      line-height: 1.4;
    }
    .flex-container {
      display: flex;
      gap: 15px;
    }
    .flex-container .fsm-panel {
      flex: 1;
    }
    .flex-container .message-panel {
      width: 30%;
    }
  </style>
{% endblock extra_css %}
{% block content %}
  <div class="container-fluid no-padding no-margin">
    <div class="flex-container" id="main-content">
      <!-- Finite state machine Panel -->
      <div class="fst-panel">
        <div class="card shadow-sm rounded">
          <div class="card-header bg-primary text-white rounded-top mb-3">
            <h5>Finite State Machine</h5>
          </div>
          <div class="card-body">
            <div hx-get="{% url 'controller:state_machine' %}"
                 hx-trigger="load"
                 hx-target="#state-machine"></div>
            <div id="state-machine"></div>
          </div>
        </div>
      </div>
      {% include "main/messages.html" with topic="ERS" %}
    </div>
  </div>
  <div id="arguments-dialog"
       _="on htmx:afterSettle call (first of me).showModal()">
    <div id="argsDialog"></div>
  </div>
{% endblock content %}
