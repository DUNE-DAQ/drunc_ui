services:
  app:
    build: .
    command:
      - sh
      - -c
      - |
        python manage.py migrate
        python manage.py runserver 0:8000
    ports:
      - 127.0.0.1:8000:8000
    volumes:
      - .:/usr/src/app
      - db:/usr/src/app/db
    environment:
      - PROCESS_MANAGER_URL=drunc:10054
  drunc:
    build: ./drunc_docker_service/
    command:
      - sh
      - -c
      - |
        service ssh start &&
        drunc-process-manager --log-level debug file:///process-manager-no-kafka.json
    expose:
      - 10054
volumes:
  db:
