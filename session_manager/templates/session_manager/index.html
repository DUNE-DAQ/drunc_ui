{% extends "main/base.html" %}
{% block title %}
  Controller
{% endblock title %}
{% block extra_css %}
  <style>
     .control-form {
        padding: 15px;
        font-size: 1rem;
    }

    .small-text {
        font-size: 0.875rem;
    }

    .flex-container {
        display: flex;
        gap: 20px;
        padding: 20px;
        box-sizing: border-box;
        flex-wrap: wrap; /* Allow wrapping to prevent overlap */
    }

    .card {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .card-body {
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-sizing: border-box;
    }

    #active_sessions_table {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    #available_config {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

  </style>
{% endblock extra_css %}
{% block extra_js %}
  <script type="text/hyperscript">
    behavior disableActionButton
      on click[target.matches('.row-checkbox')] from elsewhere
        if <.row-checkbox:checked /> is empty
          set me.disabled to true
        else
          set me.disabled to false
      end
    end
  </script>
{% endblock extra_js %}
{% block content %}
  <div class="container-fluid no-padding no-margin">
    <div class="flex-container" id="main-content">
      <!-- Active Sessions Panel -->
      <div class="active-sessions-panel">
        <div class="card shadow-sm rounded">
          <div class="card-header bg-primary text-white rounded-top mb-3">
            <h5>Active sessions</h5>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
              <input type="submit"
                     value="Take control"
                     class="btn btn-success w-100 mx-2"
                     name="action"
                     onclick="return confirm('Take control of selected session?')"
                     disabled
                     _="install disableActionButton">
            </div>
            <div hx-get="{% url 'session_manager:active_sessions_table' %}"
                 hx-trigger="load, every 1s"
                 hx-target="#active_sessions_table"></div>
            <div id="active_sessions_table"></div>
          </div>
        </div>
      </div>
      <!-- Available Configurations Panel -->
      <div class="available-config-panel">
        <div class="card shadow-sm rounded">
          <div class="card-header bg-primary text-white rounded-top mb-3">
            <h5>Available configurations</h5>
          </div>
          <div class="card-body">
            <div hx-get="{% url 'session_manager:available_config_table' %}"
                 hx-trigger="load, every 1s"
                 hx-target="#available_config_table"></div>
            <div id="available_config_table"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
