name: Test and build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '* 5 * * 1' # every Monday at 5:00 UTC

jobs:
  test:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry==1.8.4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}
          cache: poetry

      - name: Install dependencies
        run: poetry install

      - name: Install latest drunc and druncschema
        if: github.event_name == 'schedule'
        run: |
          pip install git+https://github.com/DUNE-DAQ/druncschema.git@develop
          pip install git+https://github.com/DUNE-DAQ/drunc.git@develop

      - name: Test building the docs
        run: poetry run mkdocs build --strict

      - name: Run tests
        if: ${{ !cancelled() }}
        run: poetry run pytest --cov-report=xml

      - name: Upload coverage to Codecov
        if: github.event.pull_request.user.login != 'dependabot[bot]' && github.event.pull_request.user.login != 'pre-commit-ci[bot]'
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
